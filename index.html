<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .details {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        summary {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #1e88e5;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #81d4fa;
        }
        a:hover {
            text-decoration: underline;
        }
        .cert-info {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        .sans {
            color: #b0bec5;
            font-size: 0.9em;
        }
        .cert-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Certificates</h1>
    {{CERT_GROUPS}}
</body>
</html>
